<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment- VALENZUELA CHIROPRACTIC CENTER</title>
    <link rel="stylesheet" href="data.css">
    <link rel="icon" href="Chiropractic.png"  type="image/icon type" >
</head>

<body>
    <header class="header">
        <div class="div">
            <a href="home.html"><img src="Chiropractic.png"></a>
            <h3>VALENZUELA CHIROPRACTIC CENTER</h3>
        </div>
            <nav class="nav">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <div class="dropdown">
                    <button class="dropbtn">SERVICES</button>
                    <div class="dropdown-content">
                        <a href="chiroprac.html">CHIROPRACTIC CARE</a>
                        <a href="scoliosis.html">SCOLIOSIS TREATMENT</a>
                        <a href="services.html">MASSAGE THERAPY</a>
                        <a href="neckandbackpaintreatment.html">NECK AND BACKPAIN TREATMENT</a>
                        <a href="pediatricchiropractor.html">PEDIATRIC CHIROPRACTOR</a>
                    </div>
                  </div>
                  <li><a href="/WEBSITE/login.html">LOG OUT</a></li>
            </ul>
            </nav>
    </header>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form action="confirm.html" method="get">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <select id="time" name="time" required>
                    <option value="morning"></option>
                    <option value="morning">Morning (9am - 12pm)</option>
                    <option value="afternoon">Afternoon (12pm - 3pm)</option>
                    <option value="evening">Evening (3pm - 4pm)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                    <option value="Select"></option>
                    <option value="massage_therapy">Massage Therapy</option>
                    <option value="scoliosis_treatment">Scoliosis Treatment</option>
                    <option value="neck_back_pain_treatment">Neck and Back Pain Treatment</option>
                    <option value="pediatric_chiropractor">Pediatric Chiropractor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Additional Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <a href="confirm.html"><button type="submit" class="submit-btn">Submit</button></a>
        </form>
    </div>
    
</div>

</body>
</html>
